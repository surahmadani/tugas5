<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Buku Tamu</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Form Buku Tamu</h1>
        <form action="/submit_form" method="post">
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" class="form-control" id="nama" name="nama_lengkap" placeholder="Masukkan Nama Lengkap">
            </div>

            <div class="form-group">
                <label>Jenis Kelamin:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="laki-laki" name="jenis_kelamin" value="Laki-laki">
                    <label class="form-check-label" for="laki-laki">Laki-laki</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="perempuan" name="jenis_kelamin" value="Perempuan">
                    <label class="form-check-label" for="perempuan">Perempuan</label>
                </div>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat Tinggal:</label>
                <input type="text" class="form-control" id="alamat" name="alamat_tinggal" placeholder="Masukkan Alamat">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan Email">
            </div>

            <div class="form-group">
                <label>Aktif Pada Sosial Media:</label><br>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="facebook" name="sosial_media" value="Facebook">
                    <label class="form-check-label" for="facebook">Facebook</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="twitter" name="sosial_media" value="Twitter">
                    <label class="form-check-label" for="twitter">Twitter</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="instagram" name="sosial_media" value="Instagram">
                    <label class="form-check-label" for="instagram">Instagram</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="path" name="sosial_media" value="Path">
                    <label class="form-check-label" for="path">Path</label>
                </div>
            </div>

            <div class="form-group">
                <label for="sumber">Mengetahui Web Ini dari:</label>
                <select id="sumber" class="form-control" name="sumber">
                    <option value="">-- Pilih --</option>
                    <option value="Google">Google</option>
                    <option value="Teman">Teman</option>
                    <option value="Iklan">Iklan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pesan">Pesan:</label>
                <textarea id="pesan" class="form-control" name="pesan" rows="4" placeholder="Tulis pesan Anda..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Kirim</button>
            <button type="reset" class="btn btn-secondary">Batal</button>
        </form>

        <p class="mt-3 text-center">
            <a href="about.html" class="btn btn-info">Ke Laman About</a>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
